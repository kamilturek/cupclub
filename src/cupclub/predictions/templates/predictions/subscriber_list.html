{% extends "base.html" %}

{% block content %}

{% if not user.capper %}
You're not a capper.
{% else %}
<div class="d-flex flex-column justify-content-center">
    <h1 class="text-center">Your Subscribers</h1>
    <hr />

    {% for subscriber in object_list %}
    <div class="text-center">
        <h3>{{ subscriber.user.username }}</h3>
    </div>
    {% endfor %}

    <hr>
    <h1 class="text-center">Send Prediction</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating">
            <input type="hidden" name="capper" value="{{ user.capper.id }}">
            <textarea class="form-control" id="floatingTextarea2" name="content" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Prediction</label>
        </div>

        <button class="btn btn-success mt-2" type="submit">Submit</button>
    </form>
</div>
{% endif %}

{% endblock %}
